'<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Ranga" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" type="text/css" href="signup.css">

	<title>Pixlr</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="index.html" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
          Pixlr</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul> 
     </div>
    </div>
</nav>
      
<div class= "container2">
    <h3>Please Sign Up Below </h3>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputFirstName3" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputLastName3" placeholder="Last Name">
            </div>
        </div>
  <div class="form-group">
    <div class="col-xs-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="john_doe@example.com">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-10">
      <input type="password" minlength="5" required maxlength="10" required class="form-control" id="inputPassword3" placeholder="5-10 alphanumeric characters">
    </div>
  </div>
  <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Other
</label>
  <div class="form-group button">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div>
    
    
    
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
